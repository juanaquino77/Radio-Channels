<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Radio Channels</title>	
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="root">
	  <header class="header">
	  	
	  </header>
	  <div class="page-wrap">
		<nav class="side">
			<ul class="nav nav-pills nav-stacked">
  				<li >
  					<a href="">
  						<i class="glyphicon glyphicon-list"></i>
  						<span>Menu</span>
  					</a>
  				</li>
  				<li >
  					<a href="">
  						<i class="glyphicon glyphicon-home"></i>
  						<span>Home</span>
  					</a>
  				</li>	
  				<li class="nav-active">
  					<a href="">
  						<i class="glyphicon glyphicon-music"></i>
  						<span>Radio Channels</span>
  					</a>
  				</li>	
  				<li >
  					<a href="">
  						<i class="glyphicon glyphicon-cd"></i>
  						<span>Shows</span>
  					</a>
  				</li>	
  				<li >
  					<a href="">
  						<i class="glyphicon glyphicon-thumbs-up"></i>
  						<span>My Tracks</span>  						
  					</a>
  				</li>
  				<li >
  					<a href="">
  						<i class="glyphicon glyphicon-headphones"></i>
  						<span>Go Premium</span>
  					</a>
  				</li>
  				<li class="apps">
  					<a href="">
  						<i class="glyphicon glyphicon-phone"></i>
  						<span>Apps</span>
  					</a>
  				</li>
			</ul>
		</nav>
		<div class="content">
			<nav class="topBar">
				<h2>Radio Channels</h2>
				<div class="menu">
					<span class="favorites type">Favorites</span>
					<span class="styles type active">Styles</span>
					<span class="all type">All<span>
				</div>
				<div class="views">
					<i class="compact view-active glyphicon glyphicon-th-list"></i>
					<i class="mosaic glyphicon glyphicon-th-large"></i>
				</div>
			</nav>
			<nav class="filter-buttons">	
				<button type="button" class="btn btn-default all botoncito" value="all">all</button>
				<button type="button" class="btn btn-default new botoncito" value="new">new</button>
				<button type="button" class="botoncito btn btn-default trance" value="trance">trance</button>
				<button type="button" class="btn btn-default dance botoncito" value="dance">dance</button>
				<button type="button" class="btn btn-default house botoncito" value="house">house</button>
				<button type="button" class="btn btn-default lounge botoncito" value="lounge">lounge</button>
				<button type="button" class="btn btn-default chilout botoncito" value="chilout">chilout</button>
				<button type="button" class="btn btn-default techno botoncito" value="techno">techno</button>
				<button type="button" class="btn btn-default bass botoncito" value="bass">bass</button>
				<button type="button" class="btn btn-default bass botoncito" value="ambient">ambient</button>
				<button type="button" class="btn btn-default deep botoncito" value="deep">deep</button>
				<button type="button" class="btn btn-default hard botoncito" value="hard">hard</button>
				<button type="button" class="btn btn-default vocal botoncito" value="vocal">vocal</button>
				<button type="button" class="btn btn-default hard botoncito" value="hard">hard</button>
			</nav>
			<div class="radios">	
				
			</div>
			<script type="text/template" id="radiosTemplate">
		        <ul>
		        </ul>
		    </script>
		    <script type="text/template" id="radioTemplate">
				<div>******************************************</div>
				<div><%= id %> </div>
				<div><%= title %> </div>
				<div><%= director %> </div>
				<div><%= duration %> </div>
				<img src='images/<%= image %>.jpg'> </img>
				<div><%= year %> </div>
				<div><%= description %> </div>
		    </script>
		</div>
	  </div>
	</div>
	<script src="js/bundle.js"></script>
</body>
</html>
